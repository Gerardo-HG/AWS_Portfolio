<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Summarizer ¬∑ @Gerardo_HG</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family:
          "Inter",
          -apple-system,
          BlinkMacSystemFont,
          "Segoe UI",
          Roboto,
          sans-serif;
      }

      body {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 2rem 1rem;
      }

      h1 {
        color: white;
        font-size: 2.5rem;
        font-weight: 700;
        text-align: center;
        margin-bottom: 2rem;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        letter-spacing: -0.5px;
      }

      h1 span {
        background: rgba(255, 255, 255, 0.2);
        padding: 0.2rem 1rem;
        border-radius: 50px;
        font-size: 1rem;
        vertical-align: middle;
        margin-left: 1rem;
        font-weight: 400;
      }

      .container {
        max-width: 1200px;
        width: 100%;
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 2rem;
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border-radius: 32px;
        padding: 2rem;
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        border: 1px solid rgba(255, 255, 255, 0.2);
      }

      .intro,
      .output {
        background: white;
        border-radius: 24px;
        padding: 1.5rem;
        box-shadow: 0 20px 40px -15px rgba(0, 0, 0, 0.3);
        transition: transform 0.3s ease;
      }

      .intro:hover,
      .output:hover {
        transform: translateY(-5px);
      }

      .intro h2,
      .output h2 {
        color: #4a5568;
        font-size: 1.25rem;
        margin-bottom: 1rem;
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }

      .intro h2 i,
      .output h2 i {
        color: #667eea;
      }

      textarea {
        width: 100%;
        padding: 1rem;
        border: 2px solid #e2e8f0;
        border-radius: 16px;
        font-size: 1rem;
        line-height: 1.6;
        resize: vertical;
        transition: all 0.3s ease;
        background: #f8fafc;
        color: #1e293b;
      }

      textarea:focus {
        outline: none;
        border-color: #667eea;
        background: white;
        box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
      }

      textarea::placeholder {
        color: #94a3b8;
      }

      .char-counter {
        text-align: right;
        font-size: 0.875rem;
        color: #64748b;
        margin-top: 0.5rem;
        margin-bottom: 1rem;
      }

      .char-counter span {
        font-weight: 600;
        color: #667eea;
      }

      button {
        width: 100%;
        padding: 1rem 1.5rem;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        border-radius: 50px;
        font-size: 1.125rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 0.5rem;
        box-shadow: 0 10px 20px -10px rgba(102, 126, 234, 0.5);
      }

      button:hover:not(:disabled) {
        transform: scale(102%);
        box-shadow: 0 15px 30px -10px rgba(102, 126, 234, 0.7);
      }

      button:active:not(:disabled) {
        transform: scale(98%);
      }

      button:disabled {
        opacity: 0.7;
        cursor: not-allowed;
        background: linear-gradient(135deg, #a0aec0 0%, #718096 100%);
      }

      .output-content {
        background: #f8fafc;
        border-radius: 16px;
        padding: 1.5rem;
        min-height: 300px;
        border: 2px solid #e2e8f0;
        color: #1e293b;
        line-height: 1.8;
        font-size: 1rem;
        overflow-y: auto;
        max-height: 500px;
      }

      .output-content p {
        margin-bottom: 1rem;
      }

      .output-content p:last-child {
        margin-bottom: 0;
      }

      .loading {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 1rem;
        min-height: 200px;
      }

      .spinner {
        width: 50px;
        height: 50px;
        border: 4px solid #e2e8f0;
        border-top: 4px solid #667eea;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      .error-message {
        background: #fee2e2;
        border: 2px solid #ef4444;
        color: #b91c1c;
        padding: 1rem;
        border-radius: 12px;
        margin-top: 1rem;
      }

      .success-message {
        background: #dcfce7;
        border: 2px solid #22c55e;
        color: #166534;
        padding: 1rem;
        border-radius: 12px;
        margin-top: 1rem;
      }

      .footer {
        margin-top: 2rem;
        color: rgba(255, 255, 255, 0.8);
        font-size: 0.875rem;
      }

      @media (max-width: 768px) {
        .container {
          grid-template-columns: 1fr;
          padding: 1rem;
        }

        h1 {
          font-size: 1.8rem;
        }
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .output-content {
        animation: fadeIn 0.5s ease;
      }
    </style>
  </head>
  <body>
    <h1>
      AI Text Summarizer
      <span>@Gerardo_HG</span>
    </h1>

    <div class="container">
      <div class="intro">
        <h2>
          <i>üìù</i>
          Input Text
        </h2>
        <textarea
          name="paragraph"
          id="paragraph"
          placeholder="Paste your article, blog post, or any long text here... (max 500 characters)"
          rows="12"
          maxlength="500"
        ></textarea>
        <div class="char-counter">
          <span id="charCount">0</span>/500 characters
        </div>
        <button onclick="SummarizeText()" id="summarizeBtn">
          <span>‚ú®</span>
          Summarize with AI
          <span>‚Üí</span>
        </button>
      </div>

      <div class="output">
        <h2>
          <i>üìã</i>
          Summary Result
        </h2>
        <div class="output-content" id="outputContent">
          <p style="color: #94a3b8; text-align: center; margin-top: 4rem">
            Your summarized text will appear here...
          </p>
        </div>
      </div>
    </div>

    <div class="footer">
      Built with ‚ö° by Gerardo HG ¬∑ Powered by Google Gemini AI
    </div>

    <script>
      const textarea = document.getElementById("paragraph");
      const charCount = document.getElementById("charCount");

      textarea.addEventListener("input", function () {
        charCount.textContent = this.value.length;
      });

      function setLoading(isLoading) {
        const btn = document.getElementById("summarizeBtn");
        const output = document.getElementById("outputContent");

        btn.disabled = isLoading;

        if (isLoading) {
          output.innerHTML = `
            <div class="loading">
              <div class="spinner"></div>
              <p style="color: #667eea; font-weight: 500;">Asking Gemini AI to summarize...</p>
            </div>
          `;
        }
      }

      function showError(message) {
        const output = document.getElementById("outputContent");
        output.innerHTML = `
          <div class="error-message">
            <strong>Error:</strong> ${message}
          </div>
        `;
      }

      function showSummary(summary) {
        const output = document.getElementById("outputContent");

        const formattedSummary = summary
          .split("\n")
          .filter((para) => para.trim() !== "")
          .map((para) => `<p>${para}</p>`)
          .join("");

        output.innerHTML = `
          <div class="success-message">
            <strong>Summary complete!</strong>
          </div>
          <div style="margin-top: 1rem;">
            ${formattedSummary || '<p style="color: #666;">No summary generated.</p>'}
          </div>
        `;
      }

      async function SummarizeText() {
        const text = textarea.value.trim();

        if (!text) {
          showError("Please enter some text to summarize.");
          textarea.focus();
          return;
        }

        if (text.length < 50) {
          showError(
            "Text is too short. Please enter at least 50 characters for a meaningful summary.",
          );
          textarea.focus();
          return;
        }

        setLoading(true);

        try {
          const response = await fetch(
            "https://p6lkq62zg3.execute-api.us-east-1.amazonaws.com/prod/summarizer",
            {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({
                text: text,
              }),
            },
          );

          if (!response.ok) {
            throw new Error(`HTTP error status: ${response.status}`);
          }

          const data = await response.json();

          setTimeout(() => {
            showSummary(data.resumen);
            setLoading(false);
          }, 2000);
        } catch (error) {
          console.error("Summarization error:", error);
          showError(
            "Failed to summarize. Please check your connection and try again.",
          );
          setLoading(false);
        }
      }

      textarea.addEventListener("keydown", function (e) {
        if (e.key === "Enter" && !e.shiftKey) {
          e.preventDefault();
          SummarizeText();
        }
      });
    </script>
  </body>
</html>
